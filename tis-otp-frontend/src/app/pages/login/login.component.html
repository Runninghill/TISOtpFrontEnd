<div class="login-bg">
  <div class="login-card">
    <div class="login-title">Sign in</div>
    <form (ngSubmit)="submit()" autocomplete="off" style="width:100%">
      <mat-form-field appearance="outline" class="login-field">
        <mat-label>Email</mat-label>
        <input matInput type="email" [(ngModel)]="email" name="email" required autocomplete="off" />
      </mat-form-field>
      <button mat-raised-button color="primary" class="login-btn" type="submit" [disabled]="!email">Send OTP</button>
    </form>
  </div>
</div>
